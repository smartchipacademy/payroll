<div>
   <mat-tab-group>
  <!-- Video Tab -->
  <mat-tab label="Video">
    <mat-card class="card" *ngFor="let video of videoList; let i = index" (click)="routeToVideo(video.id)">
      <div class="play-icon"> <img class="play-icon" src="../../assets/video/play_icon_transparent_resized.png" /> </div>
      <div class="video-name">{{ video.name }}</div>
    </mat-card>
  </mat-tab>

  <!-- PDF Tab -->
  <mat-tab label="PDF">
    <mat-card class="card" *ngFor="let file of PDFList; let i = index" (click)="routeToPdf(file.id)">
      <div class="play-icon"> <img class="play-icon" src="../../assets/pdf/logo.png" /> </div>
      <div class="video-name">{{ file.name }}</div>
    </mat-card>
  </mat-tab>
</mat-tab-group>
