<div class="header">
    <div style="display: flex; flex-direction: row;">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" (change)="navigate()">
          <label class="form-check-label" for="flexRadioDefault1">
            Super Admin
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" (change)="navigate1()">
          <label class="form-check-label" for="flexRadioDefault2">
            Super user
          </label>
        </div>
      </div>
  <h1 style="text-align: center">SUPERADMIN-FORMS</h1>
  <form [formGroup]="SuperadminForms" (ngSubmit)="onSubmit()">
    <div class="form-container">
      <fieldset>
        <div style="text-align: center">
          <div class="mb-3">
            <label class="form-check-label" for="defaultcheck1"> name </label>
            <input
              class="form-check-input"
              class="checkbox"
              value=""
              id="defaultcheck1"
              formControlName="name"
            />
          </div>
          <div class="mb-3">
            <label class="form-check-label" for="defaultcheck1"> email </label>
            <input
              class="form-check-input"
              class="checkbox"
              value=""
              id="defaultcheck2"
              formControlName="email"
            />
          </div>

          <div class="mb-3">
            <label class="form-check-label" for="defaultcheck">
              password
            </label>
            <input
              class="form-check-input"
              class="checkbox"
              value=""
              id="defaultcheck3"
              formControlName="password"
            />
          </div>

          <button type="submit" class="btn btn-primary btn-lg btn-block">
            Submit
          </button>

          <!-- <div class="mb-4">
            <a href="/login-form">Login</a>
          </div> -->
        </div>
      </fieldset>
    </div>
  </form>
</div>
